<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maior e Menor Número</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("image/randonnumbers.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.3; /* Ajuste de transparência da imagem */
        z-index: -1; /* Coloca a imagem atrás do conteúdo */
      }

      .container {
        background-color: #ffc600;
        color: #000;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        width: 100%;
        max-width: 500px;
        text-align: center;
        position: relative;
      }

      h1 {
        color: #000;
        font-size: 2rem;
        margin-bottom: 20px;
        border-bottom: solid 5px #333;
        padding-bottom: 10px;
      }

      input {
        padding: 10px;
        margin: 10px;
        border: none;
        outline: 0;
        border-radius: 5px;
        width: 80%;
        text-align: center;
        font: bold 1rem serif;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        width: 80%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #444;
      }

      p {
        margin-top: 20px;
        color: #333;
        font-size: 1.2rem;
      }

      .marca-dagua {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: #000;
        font-weight: bold;
        font-style: normal;
        text-align: center;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Maior e Menor Número</h1>
      <input type="number" id="num1" placeholder="Número 1" />
      <input type="number" id="num2" placeholder="Número 2" />
      <br />
      <button onclick="compararNumeros()">Comparar</button>
      <button onclick="iniciarNovamente()">Iniciar Novamente</button>
      <p id="resultado"></p>

      <div class="marca-dagua">Desenvolvido por Carla Coder 2025</div>
    </div>

    <script>
      function compararNumeros() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let resultado = document.getElementById("resultado");

        if (isNaN(num1) || isNaN(num2)) {
          resultado.innerHTML = "Por favor, insira dois números válidos!";
          return;
        }

        if (num1 > num2) {
          resultado.innerHTML = `Maior: ${num1} <br> Menor: ${num2}`;
        } else if (num2 > num1) {
          resultado.innerHTML = `Maior: ${num2} <br> Menor: ${num1}`;
        } else {
          resultado.innerHTML = "Os números são iguais!";
        }
      }

      function iniciarNovamente() {
        // Limpa os campos de entrada e o resultado
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("resultado").innerHTML = "";
      }
    </script>
  </body>
</html>
