    <header>

    <div class="container">
      <h1>Reajuste de Pre√ßo</h1>
      <input type="text" id="nome" placeholder="Nome da Mercadoria" />
      <input type="number" id="preco" placeholder="Pre√ßo" />
      <button onclick="calcularReajuste()">Calcular Novo Pre√ßo</button>
      <button onclick="resetarCampos()">Novo C√°lculo</button>
      <p id="resultado"></p>

      <div class="marca-dagua">Desenvolvido por Carla Coder 2025</div>
    </div>

    <script>
      function calcularReajuste() {
        let nome = document.getElementById("nome").value.trim();
        let preco = Number(document.getElementById("preco").value);
        let resultado = document.getElementById("resultado");
        let aumento = 0;

        if (nome === "" || preco <= 0) {
          resultado.innerHTML =
            "Por favor, insira um nome v√°lido e um pre√ßo maior que zero!";
          return;
        }

        if (preco < 1000) {
          aumento = preco * 0.05;
        } else {
          aumento = preco * 0.07;
        }

        let novoPreco = preco + aumento;
        resultado.innerHTML = `Mercadoria: ${nome} <br> Novo pre√ßo: R$ ${novoPreco.toFixed(
          2
        )}`;
      }

      function resetarCampos() {
        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("resultado").innerHTML = "";
      }
    </script>
