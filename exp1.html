<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de INSS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        background-image: url("image/numbers.jpg"); 
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        background-color: rgb(255, 198, 0);
        color: #000;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      h1 {
        color: #000;
        font-size: 2rem;
        border-bottom: solid 5px black;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        border: none;
        outline: 0;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font: bold 1rem serif;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #444;
      }

      p {
        margin-top: 20px;
        color: #333;
      }

      .marca-dagua {
        position: absolute;
        bottom: 225px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        font-weight: bold;
        color: #000;
        font-style: normal;
        opacity: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cálculo de Desconto do INSS</h1>
      <input type="number" id="salario" placeholder="Digite seu salário" />
      <button onclick="calcularINSS()">Calcular INSS</button>
      <button onclick="limparCampos()">Calcular Novo Valor</button>
      <p id="resultado"></p>
    </div>

    <div class="marca-dagua">Desenvolvido por Carla Coder 2025</div>

    <script>
      function calcularINSS() {
        let salario = Number(document.getElementById("salario").value);
        let desconto = 0;
        let teto = 7087.22;

        if (salario <= 1212.0) {
          desconto = salario * 0.075;
        } else if (salario <= 2427.35) {
          desconto = salario * 0.09;
        } else if (salario <= 3641.03) {
          desconto = salario * 0.12;
        } else if (salario <= teto) {
          desconto = salario * 0.14;
        } else {
          desconto = teto * 0.14; // Aplica o teto máximo
        }

        let salarioFinal = salario - desconto;
        document.getElementById(
          "resultado"
        ).innerHTML = `Desconto de INSS: R$ ${desconto.toFixed(
          2
        )} <br> Salário final: R$ ${salarioFinal.toFixed(2)}`;
      }

      function limparCampos() {
        // Limpa o valor do salário e o resultado
        document.getElementById("salario").value = "";
        document.getElementById("resultado").innerHTML = "";
      }
    </script>
  </body>
</html>
