<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificação de Triângulos</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto Mono", monospace;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("image/triangulo.png"); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat; 
      }

      .container {
        background-color: rgb(255, 198, 0);
        color: #000;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
        text-align: center;
        position: relative;
      }

      h1 {
        color: #000;
        font-size: 2rem;
        margin-bottom: 20px;
        border-bottom: solid 5px black;
        padding-bottom: 10px;
      }

      input {
        padding: 10px;
        margin: 10px;
        border: none;
        outline: 0;
        border-radius: 5px;
        width: 80%;
        text-align: center;
        font: bold 1rem serif;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 80%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #444;
      }

      p {
        margin-top: 20px;
        color: #333;
        font-size: 1.2rem;
      }

      .marca-dagua {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: rgba(0, 0, 0, 0.8);
        font-style: normal;
        text-align: center;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Classificação de Triângulos</h1>
      <input type="number" id="ladoA" placeholder="Lado A" />
      <input type="number" id="ladoB" placeholder="Lado B" />
      <input type="number" id="ladoC" placeholder="Lado C" />
      <button onclick="verificarTriangulo()">Classificar</button>
      <button onclick="limparCampos()">Calcular Novamente</button>
      <p id="resultado"></p>

      <div class="marca-dagua">Desenvolvido por Carla Coder 2025</div>
    </div>

    <script>
      function verificarTriangulo() {
        let a = Number(document.getElementById("ladoA").value);
        let b = Number(document.getElementById("ladoB").value);
        let c = Number(document.getElementById("ladoC").value);
        let resultado = document.getElementById("resultado");

        if (a <= 0 || b <= 0 || c <= 0) {
          resultado.innerHTML = "Os lados devem ser valores positivos!";
          return;
        }

        if (a + b > c && a + c > b && b + c > a) {
          // Verifica se é um triângulo válido
          if (a === b && b === c) {
            resultado.innerHTML = "Triângulo EQUILÁTERO";
          } else if (a === b || a === c || b === c) {
            resultado.innerHTML = "Triângulo ISÓSCELES";
          } else {
            resultado.innerHTML = "Triângulo ESCALENO";
          }
        } else {
          resultado.innerHTML =
            "Os valores informados não formam um triângulo!";
        }
      }

      function limparCampos() {
        // Limpar os valores dos campos
        document.getElementById("ladoA").value = "";
        document.getElementById("ladoB").value = "";
        document.getElementById("ladoC").value = "";
        document.getElementById("resultado").innerHTML = "";
      }
    </script>
  </body>
</html>
