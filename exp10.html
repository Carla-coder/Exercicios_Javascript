<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Desconto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("image/desconto.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding-top: 80px;
      }

      .container {
        background-color: #ffc600;
        color: #000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        border-bottom: solid 5px #333;
        padding-bottom: 10px;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgb(255, 198, 0);
        padding: 10px 0;
        text-align: center;
        z-index: 1000;
      }

      header a {
        text-decoration: none;
        color: white;
        background-color: #555;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 5px;
        display: inline-block;
      }

      header a:hover {
        background-color: #777;
      }

      input {
        padding: 10px;
        width: 100%;
        margin: 10px 0;
        border: none;
        outline: 0;
        border-radius: 5px;
        text-align: center;
        font-size: 1rem;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #444;
      }

      p {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
      }

      .marca-dagua {
        position: absolute;
        bottom: 200px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        font-weight: bold;
        font-style: normal;
        text-align: center;
        color: #000;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
        <a href="index.html">🏠 Página Principal</a>
        <a href="exp1.html">Exercício 1</a>
        <a href="exp2.html">Exercício 2</a>
        <a href="exp3.html">Exercício 3</a>
        <a href="exp4.html">Exercício 4</a>
        <a href="exp5.html">Exercício 5</a>
        <a href="exp6.html">Exercício 6</a>
        <a href="exp7.html">Exercício 7</a>
        <a href="exp9.html">Exercício 9</a>
        <a href="exp11.html">Exercício 11</a>
      </header>
    <div class="container">
      <h1>Cálculo de Desconto</h1>
      <input type="number" id="preco" placeholder="Digite o preço do produto" />
      <button onclick="reajustar()">Calcular Desconto</button>
      <button onclick="novoCalculo()">Novo Cálculo</button>
      <p id="resultado"></p>
    </div>

    <div class="marca-dagua">Desenvolvido por Carla Coder 2025</div>

    <script>
      function reajustar() {
        let preco = Number(document.getElementById("preco").value);
        let resultado = document.getElementById("resultado");

        if (isNaN(preco) || preco <= 0) {
          resultado.innerHTML = "Por favor, insira um preço válido!";
          return;
        }

        let desconto = preco > 1000 ? preco * 0.08 : 0;
        let precoComDesconto = preco - desconto;

        resultado.innerHTML = `Desconto de R$ ${desconto.toFixed(
          2
        )} <br> Preço final: R$ ${precoComDesconto.toFixed(2)}`;
      }

      function novoCalculo() {
        document.getElementById("preco").value = ""; 
        document.getElementById("resultado").innerHTML = ""; 
      }
    </script>
  </body>
</html>
